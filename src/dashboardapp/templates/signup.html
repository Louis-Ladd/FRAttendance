{% block content %} <html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="static/css/login.css">
		<link rel="icon" type="image/x-icon" href="static/media/favicon.ico">
		<title>Account Creation</title>
	</head>
	<body>
		<div class="login-container"> 
			{% with messages = get_flashed_messages() %} {% if messages %} 
			<div class="notification is-danger">
				{{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
			</div> 
			{% endif %} {% endwith %} 
			<h2>Attendance Dashboard</h2>
			<h3>Please create account</h3>
			<form class="login-form" method="POST" action="/signup">
				<div class="form-group">
					<input class="input" type="username" name="username" placeholder="Username" autofocus="" required>
				</div>
				<div class="form-group">
					<input class="input" type="text" name="name" placeholder="Name" autofocus="" required>
				</div>
				<div class="form-group">
					<input class="input" type="password" name="password" placeholder="Password" required>
				</div>
				<div class="form-group">
					<button type="submit">Sign Up</button>
				</div>
			</form>
		</div>
	</body>
</html> 
{% endblock %}
